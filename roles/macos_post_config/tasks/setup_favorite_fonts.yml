---

- name: '[macOS] Setup faworite fonts'
  vars: { fonts_path: "{{ macbook.home_path }}/Library/Fonts" }
  copy:
    src: "dotfiles/fonts/{{ font_file }}"
    dest: "{{ fonts_path }}/{{ font_file }}"
    owner: "{{ macbook.home_user }}"
  loop:
    - FiraCode-Bold.ttf
    - FiraCode-Light.ttf
    - FiraCode-Medium.ttf
    - FiraCode-Regular.ttf
    - FiraCode-Retina.ttf
    - Monoid-Bold.ttf
    - Monoid-Italic.ttf
    - Monoid-Regular.ttf
    - Monoid-Retina.ttf
  loop_control:
    loop_var: font_file
